<section class="w3-container">
	<h3>status ({{ title }})</h3>
	<ul class="w3-ul w3-card-4 w3-white ticket-list">
		<li class="w3-padding-16 ticket-list__item" *ngFor="let ticket of tickets">
      <div class="w3-container">
        <div class="w3-third" style="width: 10%"> 
          <p class="ticket-list__item-status">{{ticket.status?.description}}</p>
          <p class="ticket-list__item-priority">{{ticket.priority.description}}</p>
        </div>
        <div class="w3-twothird">
          <h4>
            <a routerLink="/tickets/{{ticket.id}}">{{ticket.title}}</a>
          </h4>
          
	        <div class="ticket-list__item-tag" *ngFor="let tag of ticket.tags">
	          <i class="fa fa-tag" aria-hidden="true"></i>
	          {{ tag }}
	        </div>
		      
          <div class="ticket-list__item-created-at">
            <span>{{ticket.createdAt | date}}</span>
          </div>
        </div>
        
        <div class="dropdown ticket-list__item-more">
	        <a class="w3-button">
	          <i class="fa-solid fa-ellipsis-vertical"></i>
	        </a>
	        <div class="dropdown-content" (click)="removeTicket(1)">
	         <a class="w3-bar-item">Excluir</a>
	        </div>
	      </div>
      </div>
		</li>
	</ul>
</section>
